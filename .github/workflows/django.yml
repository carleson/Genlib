name: Django CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync

    - name: Run migrations
      run: uv run python manage.py migrate

    - name: Setup initial data
      run: uv run python manage.py setup_initial_data

    - name: Check for missing migrations
      run: uv run python manage.py makemigrations --check --dry-run

    - name: Run tests (if tests exist)
      run: |
        if [ -d "tests" ] || ls */tests.py 1> /dev/null 2>&1; then
          uv run pytest || echo "No tests found or pytest not configured"
        else
          echo "No tests directory found, skipping tests"
        fi
      continue-on-error: true

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: uv sync

    - name: Check Python syntax
      run: |
        python -m py_compile **/*.py || echo "Syntax check completed"
      continue-on-error: true
